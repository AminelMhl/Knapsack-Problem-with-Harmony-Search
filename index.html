<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmony Search - Knapsack</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merge One:wght@400&display=swap" />
</head>

<body>
    <h1>Harmony Search</h1>
    <h2>Knapsack Problem</h2>
    <div class="play">
        <button id="play-button">Play</button>
    </div>
    <div class="container">
        <div class="section items">
            <div class="title">Items</div>
            <div id="items-list"></div>
        </div>
        <div class="section memory">
            <div class="title">Memory</div>
            <div id="memory-list"></div>
        </div>
        <div class="section knapsack">
            <div class="title">Knapsack | Max Capacity: <span id="max-capacity"></span>
            </div>
            <div id="knapsack-box"></div>
            <p>Total value: <span id="total-value">0</span></p>
            <p>Total weight: <span id="total-weight">0</span></p>
        </div>
        <div class="section harmony">
            <div class="title">Harmony</div>
            <div id="harmony-list"></div>
        </div>
        <div class="section parameters">
            <div class="title">Parameters</div>
            <div class="slider-group">
                <label for="memory-size">Harmony memory size <span style="float:right;" id="memory-size-value">7</span></label>
                <input type="range" id="memory-size" min="1" max="20" value="7">
            </div>
            <div class="slider-group">
                <label for="hmcr">Harmony memory consideration rate <span style="float: right;" id="hmcr-value">0.80</span></label>
                <input type="range" id="hmcr" min="0" max="100" value="80"> 
            </div>
            <div class="slider-group">
                <label for="par">Pitch adjusting rate <span style="float: right;" id="par-value">0.30</span> </label>
                <input type="range" id="par" min="0" max="100" value="30"> 
            </div>
            <div class="slider-group">
                <label for="max-no-improvement">Max no improvement <span style="float: right;" id="max-no-improvement-value">300</span> </label>
                <input type="range" id="max-no-improvement" min="10" max="1000" value="300"> 
            </div>
        </div>        
        <div class="speed-control" id="speed-control">
            <label for="speed-slider">Iteration Speed:</label>
            <input type="range" id="speed-slider" min="50" max="1000" value="100" step="50">
            <span id="speed-value">100 ms</span>
        </div>          
    </div>
    <div class="space"></div>
    <script src="script.js"></script>
</body>

</html>
