<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harmony Search - Knapsack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Harmony Search<br />Knapsack Problem</h1>
  
    <div class="container">
      <div class="section items">
        <div class="title">Items</div>
        <div id="items-list"></div>
      </div>
      <div class="section memory">
        <div class="title">Memory</div>
        <div id="memory-list"></div>
      </div>
      <div class="section knapsack">
        <div class="title">Knapsack</div>
        <div id="knapsack-box"></div>
        <p>Total value: <span id="total-value">0</span></p>
        <p>Total weight: <span id="total-weight">0</span></p>
      </div>
      <div class="section harmony">
        <div class="title">Harmony:</div>
        <div id="harmony-list"></div>
      </div>
      <div class="section parameters">
        <div class="title">Parameters</div>
        <div class="slider-group">
          <label for="memory-size">Harmony memory size</label>
          <input type="range" id="memory-size" min="1" max="20" value="7">
        </div>
        <div class="slider-group">
          <label for="hmcr">Harmony memory consideration rate</label>
          <input type="range" id="hmcr" min="0" max="1" step="0.01" value="0.8">
        </div>
        <div class="slider-group">
          <label for="par">Pitch adjusting rate</label>
          <input type="range" id="par" min="0" max="1" step="0.01" value="0.3">
        </div>
      </div>
    </div>
</body>
</html>
